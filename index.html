<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href ="./style.css">
    <title>Challenge Quiz</title>
</head>
<body>

    <!--Create container which will hold instructions and Begin Quiz button-->
    <main class="instructionsBox customBox" >
        <h1>Coding Quiz Challenge</h1>
        <h2>Instructions:</h2>
        <h3>Answer as many questions as possible within the time limit, but be careful
            as incorrect answers will reduce your total time left to complete the quiz;
            time remaining equals your score. Have fun! 
        <p>Total number of questions: <span class="totalQuestions">5</span></p>
        <button type="button" class="btn">Begin Quiz</button>
    </main>
    
</body>
</html>
