<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css" 
    integrity="sha384-TX8t27EcRE3e/ihU7zmQxVncDAy5uIKz4rEkgIXeMed4M0jlfIDPvg6uqKI2xXr2" crossorigin="anonymous">
    <link rel="stylesheet" href="style.css">
    <title>Coding Quiz</title>
</head>
<body>

<!--Nav bar pulled from Bootstap CDN-->
<nav class="navbar navbar-expand-lg navbar-light bg-light">
    <a class="navbar-brand" href="#">High Scores</a>
        <h3 id="countdown"></h3>
    </div>
</nav>

  <!--This line holds the start button-->
  <div class="startButton"><button>Begin Quiz</button></div>

  <!--Introduction and instructions section-->
  <section class="instructionsBox">
    <div class="instructionsTitle">
        <span>Coding Quiz Challenge</span>
    </div>
    <div class="instructions">
        <span>
        Try to answer the following code-related questions within the time given.
        Keep in mind that incorrect answers will penalize your score & time by ten seconds!
        </span>
    </div>
    <div class="buttons">
        <button class="exit">Exit Quiz</button>
        <button class="continue">Continue</button>
    </div>
  </section>

  <!--This section will hold quiz question and answers-->

  <section class="quizBox">
    <header>
        <div class="title">Coding Quiz Challenge</div>
    </header>
    <div>
        <div class="questionText"></div>
        <div class="choicesList">
            <div class="choice"></div>
        </div>
    </div>
  </section>


<script src="script.js"></script>
