<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css" 
    integrity="sha384-TX8t27EcRE3e/ihU7zmQxVncDAy5uIKz4rEkgIXeMed4M0jlfIDPvg6uqKI2xXr2" crossorigin="anonymous">
    <link rel="stylesheet" href="style.css">
    <title>Coding Quiz</title>
</head>
<body>

  <nav class="navbar navbar-expand-lg navbar-light bg-light">
      <a class="navbar-brand" href="#">High Scores</a>
      <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
        <span class="navbar-toggler-icon"></span>
      </button>
      <div class="collapse navbar-collapse" id="navbarNav">
          <h3 id="countdown"></h3>
      </div>
  </nav>

  <main class="container">
      <h3 id="countdown"></h3>
      <div class="card text-center" style="width: 18rem;">
          <div class="card-body">
            <h5 class="card-title">Coding Quiz Challenge</h5>
            <p class="card-text">
              Try to answer the following code-related questions within the time given.
              Keep in mind that incorrect answers will penalize your score & time by ten seconds!
            </p>
            <button type="button" class="btn btn-secondary btn-lg">Begin Quiz</button>
          </div>
      </div>

  <section class="list-group">
      <button type="button" class="list-group-item list-group-item-action active">
        I am the first question!
      </button>
      <button type="button" class="list-group-item list-group-item-action">I am answer 1</button>
      <button type="button" class="list-group-item list-group-item-action">I am answer 2</button>
      <button type="button" class="list-group-item list-group-item-action">I am answer 3</button>
      <button type="button" class="list-group-item list-group-item-action">I am answer 4</button>
  </section>

  </main>

    <script src="script.js"></script>
    
</body>
</html>
